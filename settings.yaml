# Параметры OPC UA
opcua_server:
    url: opc.tcp://milo.digitalpetri.com:62541/milo
    username: # admin
    password: # YWRtaW4=   admin
    period_subsription: 500
    block:
        "01":
            frequency:
                node_id:
                    - ns=2;s=Dynamic/RandomFloat
                    - ns=2;s=Dynamic/RandomDouble
                range:
                    min: 0.1
                    max: 1.0
            power:
                node_id:
                    - ns=2;s=Dynamic/RandomFloat
                    - ns=2;s=Dynamic/RandomDouble 
                range:
                    min: 0.1
                    max: 1.0
            target_power:
                node_id:
                    - ns=2;s=Dynamic/RandomFloat
                    - ns=2;s=Dynamic/RandomDouble
                range:
                    min: 0.1
                    max: 1.0
            quality:
                node_id:
                    - ns=2;s=Dynamic/RandomFloat
                    - ns=2;s=Dynamic/RandomDouble
                range:
                    min: 0.1
                    max: 1.0



